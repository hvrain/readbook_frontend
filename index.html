<style>
  * {
    margin: 0;
  }
  .main {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .vidio {
    background-color: green;
  }
  .touch {
    display: block;
  }
  .hover {
    display: none;
  }
  h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  h1:hover {
    color: red;
  }

  @media (orientation: landscape) {
    div {
      background-color: red;
    }
  }

  @media (any-hover: hover) {
    .main {
      background-color: yellow;
    }
    .touch {
      display: none;
    }
    .hover {
      display: block;
    }
  }
</style>
<div class="main">
  <div class="video"></div>
  <h1 class="touch">Device is touchscreen</h1>
  <h1 class="hover">Device is hoverable</h1>
</div>
